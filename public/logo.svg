    <line x1="-158" y1="0" x2="-98" y2="0" stroke="#1D4ED8" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
    <line x1="158" y1="0" x2="98" y2="0" stroke="#1D4ED8" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
