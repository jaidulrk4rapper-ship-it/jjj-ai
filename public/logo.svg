    <circle cx="0" cy="0" r="20" fill="#1D4ED8" opacity="0.3"/>
    
    <!-- Connecting nodes -->
    <circle cx="-130" cy="-90" r="32" fill="#1D4ED8"/>
    <circle cx="130" cy="-90" r="32" fill="#1D4ED8"/>
    <circle cx="-130" cy="90" r="32" fill="#1D4ED8"/>
    <circle cx="130" cy="90" r="32" fill="#1D4ED8"/>
    
    <!-- Connection lines -->
    <line x1="-98" y1="-58" x2="-38" y2="-18" stroke="#1D4ED8" stroke-width="5" opacity="0.5" stroke-linecap="round"/>
    <line x1="98" y1="-58" x2="38" y2="-18" stroke="#1D4ED8" stroke-width="5" opacity="0.5" stroke-linecap="round"/>
    <line x1="-98" y1="58" x2="-38" y2="18" stroke="#1D4ED8" stroke-width="5" opacity="0.5" stroke-linecap="round"/>
